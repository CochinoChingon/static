# Reading Files
include:
  - _pages

# Conversion
markdown: kramdown

# Outputting
permalink: /ep/:title
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: "Americas/Los_Angeles"

# Plugins (previously gems:)
plugins:
  - jekyll-remote-theme
  - jekyll-redirect-from
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jemoji

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      toc: true
      toc_sticky: true

